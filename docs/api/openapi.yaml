openapi: 3.0.3
info:
  title: Piccolo OS Admin API (Draft)
  version: 0.1.0
security:
  - cookieAuth: []
servers:
  - url: /api/v1
paths:
  /apps:
    get:
      summary: List installed apps
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseApps'
    post:
      summary: Install or update an app from app.yaml
      requestBody:
        required: true
        content:
          application/x-yaml:
            schema:
              type: string
          application/json:
            schema:
              type: object
              properties:
                app_definition:
                  type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseApp'
        '400': { description: Bad Request, content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } } }
  /apps/validate:
    post:
      summary: Validate an app.yaml without installing
      requestBody:
        required: true
        content:
          application/x-yaml:
            schema: { type: string }
          application/json:
            schema:
              type: object
              properties:
                app_definition:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid: { type: boolean }
        '400': { description: Bad Request, content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } } }
  /apps/{name}:
    get:
      summary: Get app details (with services)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAppWithServices'
    delete:
      summary: Uninstall app
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: query
          name: purge
          schema: { type: boolean }
      responses:
        '200': { description: OK }
  /apps/{name}/start:
    post:
      summary: Start app
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /apps/{name}/stop:
    post:
      summary: Stop app
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /apps/{name}/update:
    post:
      summary: Update an app to a newer tag
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                tag: { type: string, nullable: true }
      responses:
        '200': { description: OK }
        '409': { description: Conflict, content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } } }
  /apps/{name}/revert:
    post:
      summary: Revert an app to previous version
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /apps/{name}/logs:
    get:
      summary: Get recent logs for an app
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: query
          name: since
          schema: { type: string, format: date-time }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AppLogs' }
        '404': { description: Not Found, content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } } }
  /services:
    get:
      summary: List all service endpoints
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  services:
                    type: array
                    items: { $ref: '#/components/schemas/ServiceEndpoint' }
  /services/{name}:
    get:
      summary: Get a single service endpoint by name
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  service: { $ref: '#/components/schemas/ServiceEndpoint' }
  /storage/disks:
    get:
      summary: List disks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/StorageDisks' }
  /storage/disks/{id}/init:
    post:
      summary: Initialize (partition/format) and mount disk
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /storage/disks/{id}/use:
    post:
      summary: Use existing disk as-is (mount)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /storage/mounts:
    get:
      summary: List mounts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/StorageMounts' }
  /storage/default-root:
    post:
      summary: Set default data root
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                path: { type: string }
      responses:
        '200': { description: OK }
  /storage/recovery-key:
    get:
      summary: Show recovery key status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/RecoveryKey' }
  /storage/recovery-key/generate:
    post:
      summary: Generate a new recovery key
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/RecoveryKey' }
  /exports/control:
    post:
      summary: Generate a control-plane export (PCV)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ExportResponse' }
        '401': { description: Unauthorized }
        '403': { description: Forbidden (control plane locked) }
  /exports/full:
    post:
      summary: Generate a full-data export (control + bootstrap volumes)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ExportResponse' }
        '401': { description: Unauthorized }
        '403': { description: Forbidden (control plane locked) }
  /storage/unlock:
    post:
      summary: Unlock encrypted volumes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password: { type: string, nullable: true }
                recovery_key: { type: string, nullable: true }
      responses:
        '200': { description: OK }
  /crypto/status:
    get:
      summary: Crypto status (initialized/locked)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  initialized: { type: boolean }
                  locked: { type: boolean }
  /crypto/setup:
    post:
      summary: Initialize crypto using admin password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password: { type: string }
      responses:
        '200': { description: OK }
        '400': { description: Bad Request, content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } } }
  /crypto/unlock:
    post:
      summary: Unlock crypto with admin password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password: { type: string }
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }
  /crypto/reset-password:
    post:
      summary: Reset admin password with recovery key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                recovery_key: { type: string, description: Space-separated 24-word mnemonic }
                new_password: { type: string }
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }
        '429': { description: Too Many Requests, headers: { Retry-After: { schema: { type: integer } } } }
  /crypto/lock:
    post:
      summary: Lock crypto (forget SDEK)
      responses:
        '200': { description: OK }
  /crypto/recovery-key:
    get:
      summary: Recovery key status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  present: { type: boolean }
                  stale: { type: boolean }
  /crypto/recovery-key/generate:
    post:
      summary: Generate or rotate recovery key (requires session; rotates if one already exists)
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                password: { type: string, description: Optional password to unlock transiently }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  words:
                    type: array
                    items: { type: string }
  /updates/os:
    get:
      summary: OS update status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/OSUpdate' }
  /updates/os/apply:
    post:
      summary: Apply OS update
      responses:
        '200': { description: OK }
        '429': { description: Too Many Requests, headers: { Retry-After: { schema: { type: integer } } } }
  /updates/os/rollback:
    post:
      summary: Roll back OS to previous version
      responses:
        '200': { description: OK }
  /updates/apps:
    get:
      summary: App update status
      responses:
        '200': { description: OK }
  /remote/status:
    get:
      summary: Remote access status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/RemoteStatus' }
  /remote/configure:
    post:
      summary: Configure Nexus remote access
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                endpoint: { type: string, description: Nexus websocket endpoint (wss://...) }
                device_secret: { type: string, description: Shared JWT signing secret for backend clients }
                solver:
                  type: string
                  enum: [http-01, dns-01]
                tld: { type: string, description: Piccolo remote domain (e.g. example.com or piccolo.example.com) }
                portal_hostname: { type: string, description: Optional explicit portal hostname }
                dns_provider: { type: string, description: Required when solver=dns-01 }
                dns_credentials:
                  type: object
                  additionalProperties: { type: string }
              required: [endpoint, tld]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
        '400': { description: Bad Request, content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } } }
        '429': { description: Too Many Requests }
  /remote/disable:
    post:
      summary: Disable remote access
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
  /remote/rotate:
    post:
      summary: Rotate remote credentials
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  device_secret: { type: string }
  /remote/preflight:
    post:
      summary: Run remote preflight validation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ran_at: { type: string, format: date-time }
                  checks:
                    type: array
                    items: { $ref: '#/components/schemas/RemotePreflightCheck' }
        '400': { description: Bad Request, content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } } }
  /remote/aliases:
    get:
      summary: List remote aliases
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  aliases:
                    type: array
                    items: { $ref: '#/components/schemas/RemoteAlias' }
    post:
      summary: Add a remote alias
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                hostname: { type: string }
                listener: { type: string }
              required: [hostname]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/RemoteAlias' }
  /remote/aliases/{id}:
    delete:
      summary: Remove remote alias
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
  /remote/certificates:
    get:
      summary: List issued certificates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  certificates:
                    type: array
                    items: { $ref: '#/components/schemas/RemoteCertificate' }
  /remote/certificates/{id}/renew:
    post:
      summary: Trigger manual certificate renewal
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
  /remote/events:
    get:
      summary: Remote activity log
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items: { $ref: '#/components/schemas/RemoteEvent' }
  /remote/dns/providers:
    get:
      summary: Supported DNS-01 providers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  providers:
                    type: array
                    items: { $ref: '#/components/schemas/RemoteDNSProvider' }
  /remote/nexus-guide:
    get:
      summary: Nexus provisioning helper
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/RemoteGuideInfo' }
  /remote/nexus-guide/verify:
    post:
      summary: Mark guide as verified
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                endpoint: { type: string }
                tld: { type: string }
                portal_hostname: { type: string }
                jwt_secret: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  verified_at: { type: string, format: date-time }
                  message: { type: string }

  /backup/list:
    get:
      summary: List backups
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/BackupList' }
  /backup/export:
    post:
      summary: Export configuration
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  download_url: { type: string }
  /backup/import:
    post:
      summary: Import configuration bundle
      responses:
        '200': { description: OK }
  /backup/app/{name}:
    post:
      summary: Create per-app backup
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /restore/app/{name}:
    post:
      summary: Restore per-app backup (latest)
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }

  /install/targets:
    get:
      summary: List install targets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/InstallTargets' }
  /install/plan:
    post:
      summary: Generate install plan (simulate)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/InstallPlan' }
  /install/run:
    post:
      summary: Run install to disk
      responses:
        '200': { description: OK }
        '429': { description: Too Many Requests }
  /install/fetch-latest:
    post:
      summary: Fetch latest signed image
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/FetchLatest' }

  /events:
    get:
      summary: Recent events
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Events' }

  /logs/bundle:
    get:
      summary: Downloadable log bundle metadata
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  bundle_id: { type: string }
                  size_bytes: { type: integer }
                  download_url: { type: string }
  /logs/bundle/download:
    get:
      summary: Download logs bundle (zip)
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /health:
    get:
      summary: Ecosystem health
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Health' }

  /catalog:
    get:
      summary: Curated app catalog
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  apps:
                    type: array
                    items:
                      type: object
                      properties:
                        name: { type: string }
                        image: { type: string }
                        description: { type: string }
  /catalog/{name}/template:
    get:
      summary: Get example app.yaml for a catalog item
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/x-yaml:
              schema:
                type: string
        '404': { description: Not Found }

  /auth/setup:
    post:
      summary: First-run admin setup
      responses:
        '200': { description: OK }
  /auth/login:
    post:
      summary: Login
      responses:
        '200': { description: OK }
        '401': { description: Unauthorized }
        '429': { description: Too Many Requests, headers: { Retry-After: { schema: { type: integer } } } }
  /auth/logout:
    post:
      summary: Logout
      responses:
        '200': { description: OK }
  /auth/initialized:
    get:
      summary: Returns whether admin setup has been completed
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  initialized: { type: boolean }
  /auth/session:
    get:
      summary: Session status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Session' }
  /auth/password:
    post:
      summary: Change admin password (rewrap keys)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password: { type: string }
                new_password: { type: string }
      responses:
        '200': { description: OK }
  /auth/staleness/ack:
    post:
      summary: Acknowledge credential staleness flags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password: { type: boolean }
                recovery: { type: boolean }
      responses:
        '200': { description: OK }
  /auth/csrf:
    get:
      summary: Get CSRF token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }

  /sso/start:
    get:
      summary: Begin app SSO (portal issues one-time ticket and redirects)
      parameters:
        - in: query
          name: app
          required: true
          schema: { type: string }
        - in: query
          name: return
          required: true
          schema: { type: string }
      responses:
        '302':
          description: Redirect to gate callback with code
          headers:
            Location:
              schema: { type: string }
              description: Redirect URI including one-time code
  /sso/consume:
    post:
      summary: Exchange one-time code for app session (gate back-channel)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  app: { type: string }
                  token: { type: string, description: Signed app session (JWT or opaque) }
                  expires_at: { type: string, format: date-time }
        '400': { description: Bad Request, content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } } }
  /sso/keys:
    get:
      summary: Public keys for verifying SSO tokens (JWKS)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      type: object
                      properties:
                        kty: { type: string }
                        crv: { type: string }
                        x: { type: string }
                        kid: { type: string }
  /sso/logout:
    post:
      summary: Invalidate current portal session and optionally broadcast to gates
      responses:
        '200': { description: OK }

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        code: { type: integer }
        message: { type: string }
        details: { type: string, nullable: true }
        next_step: { type: string, nullable: true }
    ResponseApps:
      type: object
      properties:
        data:
          type: array
          items: { $ref: '#/components/schemas/App' }
        message: { type: string }
    ResponseApp:
      type: object
      properties:
        data: { $ref: '#/components/schemas/App' }
        message: { type: string }
    ExportResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            artifact: { $ref: '#/components/schemas/ExportArtifact' }
        message: { type: string }
    ExportArtifact:
      type: object
      properties:
        path:
          type: string
          description: Absolute path to the generated artifact inside PICCOLO_STATE_DIR.
        kind:
          type: string
          enum: [control_only, full_data]
    ResponseAppWithServices:
      type: object
      properties:
        data:
          type: object
          properties:
            app: { $ref: '#/components/schemas/App' }
            services:
              type: array
              items: { $ref: '#/components/schemas/ServiceEndpoint' }
    App:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        image: { type: string }
        type: { type: string }
        status: { type: string, enum: [running, stopped, error] }
        volumes: { type: array, items: { $ref: '#/components/schemas/AppVolume' } }
        environment: { type: object, additionalProperties: { type: string } }
    AppVolume:
      type: object
      properties:
        container: { type: string }
        host: { type: string }
        size_limit: { type: string }
    ServiceEndpoint:
      type: object
      properties:
        app: { type: string }
        name: { type: string }
        guest_port: { type: integer }
