name: test-complete
image: nginx:alpine
type: user

listeners:
  - name: web
    guest_port: 80
    flow: tcp
    protocol: http

storage:
  persistent:
    data:
      container: /data
      size_limit: 1GB

environment:
  ENV: test

permissions:
  network:
    internet: deny

resources:
  limits:
    memory: 512MB
    cpu: 0.5
